<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Treino Full Body - 5 Dias</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Ficha de Treino Full Body - 5 Dias/Semana</h1>
        <p>Treinos de Segunda a Sexta</p>
        <img src="https://image.lexica.art/full_webp/2d3db793-841d-45ea-b3ba-1843df9bd692" alt="halteres" class="logo"/>
    </header>

    <main id="treino-container">
        <!-- Dias e cards aqui -->
    </main>

    <template id="exercise-card-template">
        <div class="exercise-card">
            <div class="card-header">
                <h3 class="exercise-name"></h3>
            </div>

            <!-- Carrossel de imagens -->
            <div class="carousel-container">
                <div class="carousel">
                    <!-- Slides -->
                </div>
                <button class="carousel-prev">‹</button>
                <button class="carousel-next">›</button>
                <div class="carousel-dots">
                    <!-- Pontos -->
                </div>
            </div>

            <!-- Informações + Instruções -->
            <div class="expandable-section collapsed">
                <div class="expandable-header">
                    <span>Detalhes do Exercício</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="expandable-body">
                    <div class="info">
                        <p><strong>Força:</strong> <span class="force"></span></p>
                        <p><strong>Nível:</strong> <span class="level"></span></p>
                        <p><strong>Tipo:</strong> <span class="mechanic"></span></p>
                        <p><strong>Equipamento:</strong> <span class="equipment"></span></p>
                        <p><strong>Músculos Primários:</strong> <span class="primary-muscles"></span></p>
                        <p><strong>Músculos Secundários:</strong> <span class="secondary-muscles"></span></p>
                    </div>
                    <div class="instructions">
                        <strong>Instruções:</strong>
                        <ol class="instructions-list"></ol>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="./js/script.js"></script>
  </body>
</html>
